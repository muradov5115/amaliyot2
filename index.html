<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-wrapper">
    <div class="lang-switch">
      <select id="lang">
        <option value="uz">🇺🇿 O‘zbekcha</option>
        <option value="ru">🇷🇺 Русский</option>
      </select>
    </div>
    <div class="login-card">
      <div class="login-header">
        <img src="https://cdn.commeta.uz/media/uploaded/2024/11/27/Group_513199.png" 
             alt="MarsIT Logo" class="logo" />
        <h2 id="login-title">Yana keldimi chort</h2>
      </div>
      <form id="login-form" class="login-form">
        <div class="form-group">
          <label for="username" id="label-user">Foydalanuvchi nomi</label>
          <input type="text" id="username" name="username" placeholder="ID" required />
        </div>
        <div class="form-group">
          <label for="password" id="label-pass">Parol</label>
          <input type="password" id="password" name="password" placeholder="Parol" required />
        </div>
        <p id="error-msg" class="error-msg"></p>
        <button id="login-button" type="submit" disabled>Kirish</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
